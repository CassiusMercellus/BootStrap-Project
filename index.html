<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap-Project</title>
  </head>
  <body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Images/Bugatti.jpg" class="d-block w-100 h-100" alt="Bugatti">
          <div class="carousel-caption">
            <h4>Bugatti Veyron</h4>
            <div class ="container">
              <div class="row">
                <div class="col">
                  <h5>Top Speed</h5>
                  <h5>267 mph</h5>
                </div>
                <div class="col">
                </div>
                <div class="col">
                  <h5>MSRP</h5>
                  <h5>$ 1.7 Million</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="Images/Corvette.jpg" class="d-block w-100 h-100" alt="Corvette">
          <div class="carousel-caption">
            <h4>Chevrolet Covette</h4>
            <div class ="container">
              <div class="row">
                <div class="col">
                  <h5>Top Speed</h5>
                  <h5>194 mph</h5>
                </div>
                <div class="col">
                </div>
                <div class="col">
                  <h5>MSRP</h5>
                  <h5>$ 68,300</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="Images/Ferrari.jpg" class="d-block w-100 h-100" alt="Ferrari">
          <div class="carousel-caption">
            <h4>Ferrari</h4>
            <div class ="container">
              <div class="row">
                <div class="col">
                  <h5>Top Speed</h5>
                  <h5>211 mph</h5>
                </div>
                <div class="col">
                </div>
                <div class="col">
                  <h5>MSRP</h5>
                  <h5>$ 393,350</h5>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="Images/Jesko.jpg" class="d-block w-100 h-100" alt="Jesko">
          <div class="carousel-caption">
            <h4>Koenigsegg Jesko</h4>
            <div class ="container">
              <div class="row">
                <div class="col">
                  <h5>Top Speed</h5>
                  <h5>330 mph</h5>
                </div>
                <div class="col">
                </div>
                <div class="col">
                  <h5>MSRP</h5>
                  <h5>$ 3 Million</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="Images/Skyline.jpg" class="d-block w-100 h-100" alt="Skyline">
          <div class="carousel-caption">
            <h4>Nissan Skyline</h4>
            <div class ="container">
              <div class="row">
                <div class="col">
                  <h5>Top Speed</h5>
                  <h5>165 mph</h5>
                </div>
                <div class="col">
                </div>
                <div class="col">
                  <h5>MSRP</h5>
                  <h5>$ 121,090</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <footer>
      <div class="row">
        <div class ="col">
          <button class="foot">Overview</button>
        </div>
        <div class ="col">
          <button class="foot">Records</button>
        </div>
        <div class ="col">
          <button class="foot">FAQ</button>
        </div>
      </div>
    </footer>
  </body>
</html>
